<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>A Christmas Calendar, by psycoANALyse_me69</title>
  <style type="text/css">
    p.message { text-align: center; }
    .meta h1 { font-size: 1.5em; text-align: center; }
    .meta h2 { font-size: 1.25em; text-align: center; }
    .meta h2 { page-break-before: always; }
    .meta .byline { text-align: center; }
    .meta dl.tags { border: 1px solid; padding: 1em; }
    .meta dd { margin: -1em 0 0 10em; }
    .meta .endnote-link { font-size: .8em; }
    /* List child related works under the labeling dt */
    #afterword .meta dd { margin: 1em 0 0 1em; }
    /* Invisible headings to help Calibre make a Table of Contents */
    .toc-heading { display: none; }
    @font-face { font-family: JetbrainsMono-Medium; src: url('../JetBrainsMono-Medium.woff2'); } 
        body {
            background-color: azure;
            color: black;
            font-family: JetbrainsMono-Medium;
        }
    table {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        font-size: 40pt;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    hide_all_days();
    });
    var days_added = ["1", "2", "3"];
    function hide_all_days() {
        for (var d = 0; d < days_added.length; d++) {
            document.getElementById(days_added[d]).style.display = "none"
        }
    }

    function daySelected(day) {
        for (var d = 0; d < days_added.length; d++) {
            document.getElementById(days_added[d]).style.display = "none"
        }
        document.getElementById(day).style.display = "block"
    }

  </script>
</head>
<body>
    <h1 style="text-align: center;"><b><u>Calendar</u></b></h1>
